name: Build and Push to ECR

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "gitops/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "app/**"
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force build and push images"
        required: false
        default: "false"
        type: boolean

env:
  AWS_REGION: us-east-1

jobs:
  # ===========================================
  # Build and Test Backend
  # ===========================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        working-directory: app/backend
        run: mvn -B package -DskipTests

      - name: Run tests
        working-directory: app/backend
        run: mvn -B test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.BACKEND_ECR_REPO }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Configure AWS credentials
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.event_name != 'pull_request'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: app/backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Build and Test Frontend
  # ===========================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: app/frontend
        run: npm install

      - name: Run linting
        working-directory: app/frontend
        run: npm run lint --if-present
        continue-on-error: true

      - name: Build application
        working-directory: app/frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.FRONTEND_ECR_REPO }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Configure AWS credentials
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.event_name != 'pull_request'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: app/frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Update GitOps Manifests
  # ===========================================
  update-manifests:
    name: Update GitOps Manifests
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Update kustomization.yaml with new image tags
        env:
          BACKEND_REPO: ${{ secrets.BACKEND_ECR_REPO }}
          FRONTEND_REPO: ${{ secrets.FRONTEND_ECR_REPO }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          python - <<'EOF'
          import yaml
          import os

          kustomization_path = "gitops/kustomization.yaml"
          
          # Read the kustomization file
          with open(kustomization_path, 'r') as f:
              data = yaml.safe_load(f)
          
          # Get environment variables
          sha = os.environ.get("IMAGE_TAG")
          backend_repo = os.environ.get("BACKEND_REPO")
          frontend_repo = os.environ.get("FRONTEND_REPO")
          
          # Validate required variables
          if not all([sha, backend_repo, frontend_repo]):
              print("ERROR: Missing required environment variables")
              print(f"  IMAGE_TAG: {sha}")
              print(f"  BACKEND_REPO: {backend_repo}")
              print(f"  FRONTEND_REPO: {frontend_repo}")
              exit(1)
          
          # Update image references
          for img in data.get("images", []):
              if img.get("name") == "backend-image":
                  img["newName"] = backend_repo
                  img["newTag"] = sha
                  print(f"Updated backend image: {backend_repo}:{sha}")
              elif img.get("name") == "frontend-image":
                  img["newName"] = frontend_repo
                  img["newTag"] = sha
                  print(f"Updated frontend image: {frontend_repo}:{sha}")
          
          # Write the updated kustomization file
          with open(kustomization_path, 'w') as f:
              yaml.safe_dump(data, f, default_flow_style=False, sort_keys=False)
          
          print("Successfully updated kustomization.yaml")
          EOF

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add gitops/kustomization.yaml
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No manifest changes to commit."
            exit 0
          fi
          
          # Commit with skip CI to prevent infinite loop
          git commit -m "ci: update images to ${{ github.sha }} [skip ci]"
          
          # Push with retry logic
          for i in 1 2 3; do
            echo "Push attempt $i..."
            git pull --rebase origin main
            if git push origin main; then
              echo "Successfully pushed manifest changes"
              exit 0
            fi
            echo "Push failed, retrying in 5 seconds..."
            sleep 5
          done
          
          echo "Failed to push after 3 attempts"
          exit 1

  # ===========================================
  # Notify on Completion
  # ===========================================
  notify:
    name: Notify Completion
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, update-manifests]
    if: always() && github.event_name != 'pull_request'
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-backend.result }}" == "success" ] && \
             [ "${{ needs.build-frontend.result }}" == "success" ] && \
             [ "${{ needs.update-manifests.result }}" == "success" ]; then
            echo "✅ All jobs completed successfully!"
            echo "Backend and Frontend images pushed with tag: ${{ github.sha }}"
            echo "GitOps manifests updated. Argo CD will sync automatically."
          else
            echo "❌ Some jobs failed:"
            echo "  Backend: ${{ needs.build-backend.result }}"
            echo "  Frontend: ${{ needs.build-frontend.result }}"
            echo "  Update Manifests: ${{ needs.update-manifests.result }}"
            exit 1
          fi
